<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="App.css">

      <style>
         .main{
            overflow: hidden;
         }
      </style>
      <title>PBL E: PaddlePace</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <span>Team E</span>
               <span>PaddlePace</span>
               <img src="logo.png" alt="group" style="width:70px;height: 70px; position: absolute;left:10%" />

            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link active-link">
                        <span>01</span> Home
                     </a>
                  </li>
                  <li class="nav__item">
                     <a href="map.html" class="nav__link">
                        <span>02</span> Maps
                     </a>
                  </li>
                  <li class="nav__item">
                     <a href="aboutUs.html" class="nav__link">
                        <span>03</span> About Us
                     </a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toogle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>

            </div>
         </nav>

         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__img">

               <!-- Cycling -->
               <div class="bike">
                  <div class="bike__cloud-1"></div>
                  <div class="bike__cloud-2"></div>
                  <div class="bike__cloud-3"></div>
                  <div class="bike__bike">
                    <div class="bike__wheel">
                      <div class="bike__needle"></div>
                      <div class="bike__needle"></div>
                      <div class="bike__needle"></div>
                    </div>
                    <div class="bike__wheel">
                      <div class="bike__needle"></div>
                      <div class="bike__needle"></div>
                      <div class="bike__needle"></div>
                    </div>
                    <div class="bike__down-tube"></div>
                    <div class="bike__tubes">
                      <div class="bike__chain"></div>
                      <div class="bike__seat-stays"></div>
                      <div class="bike__chain-stays"></div>
                      <div class="bike__seat-tube"></div>
                      <div class="bike__star">
                        <div class="bike__pedal"></div>
                      </div>
                      <div class="bike__seat"></div>
                    </div>
                    <div class="bike__top-tube"></div>
                    <div class="bike__fo"></div>
                    <div class="bike__head-tube"></div>
                    <div class="bike__helm"></div>
                    <div class="bike__lock"></div>
                  </div>
                  <div class="bike__man">
                    <div class="bike__arm">
                      <div class="bike__forearm">
                        <div class="bike__hand"></div>
                      </div>
                      <div class="bike__sleeve"></div>
                    </div>
                    <div class="bike__back-leg">
                      <div class="bike__shin">
                        <div class="bike__skin"></div>
                        <div class="bike__ked"></div>
                      </div>
                    </div>
                    <div class="bike__butt"></div>
                    <div class="bike__front-leg">
                      <div class="bike__shin">
                        <div class="bike__skin"></div>
                        <div class="bike__ked"></div>
                      </div>
                    </div>
                    <div class="bike__shirt">
                      <div class="bike__collar"></div>
                    </div>
                    <div class="bike__arm">
                      <div class="bike__forearm">
                        <div class="bike__hand"></div>
                      </div>
                      <div class="bike__sleeve"></div>
                    </div>
                    <div class="bike__head">
                      <div class="bike__eye"></div>
                      <div class="bike__eye"></div>
                      <div class="bike__whisker"></div>
                      <div class="bike__nose"></div>
                      <div class="bike__month"></div>
                      <div class="bike__whisker"></div>
                      <div class="bike__cap">
                        <div class="bike__peak">
                          <div class="bike__peak-parts"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>

               <div class="home__data">
                  <div>
                     
                     <h1 class="home__title" id="title-data" >
                        PLAN YOUR JOURNEY 
                        
                     </h1>
                     <h1 class="home__title" id="msg-christmas">WITH PADDLEPACE</h1>
                  </div>

                  <p class="home__description">
                  Cycling time on the go! Anytime! Anywhere!
                  </p>

                  <a href="map.html" class="button">Get started</a>
               </div>

               <div class="home__blob"></div>
            </div>
            
         </section>
      </main>

      <!--=============== SNOW JS ===============-->
      <script src="https://app.embed.im/snow.js" defer></script>
      

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>

</html>
